{% load component_tags %}
<section class="category-section py-4" data-event-type="{{ tag.name|lower }}">
  <div class="container">
    <h2 class="category-section__title mb-4" style="color: var(--event-color)">
      <span class="category-section__icon category-icon"></span>{{ tag.name }}
    </h2>
    {% component "event_carousel" events=events title="" carousel_id="carousel_{{ tag.name|slugify
    }}" %}{% endcomponent %}
  </div>
</section>
